<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Página Web Sencilla</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Encabezado -->
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-3xl font-bold text-center">Página Web Sencilla</h1>
  </header>

  <!-- Contenido principal -->
  <main class="p-8">
    <section class="text-center mb-8">
      <h2 class="text-2xl font-semibold mb-4">Bienvenido a mi página</h2>
      <p class="text-lg">Esta es una página web sencilla con HTML, JavaScript y Tailwind CSS.</p>
    </section>

    <!-- Botón interactivo -->
    <section class="text-center">
      <button id="interactiveBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all">
        Haz clic para interactuar
      </button>
      <p id="output" class="mt-4 text-lg font-semibold"></p>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="bg-blue-600 text-white text-center p-4">
    <p>&copy; 2024 Mi Página Web</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('interactiveBtn').addEventListener('click', function() {
      const outputElement = document.getElementById('output');
      outputElement.textContent = "¡Has hecho clic en el botón!";
      outputElement.classList.add('text-green-500');
    });
  </script>

</body>
</html>
